site_name: mkdocs Starter Kit                               # replace with your title
repo_name: mkdocs-starter                                   # replace with your repo name
repo_url: https://github.com/michaellihs/mkdocs-starter     # replace with your repo
docs_dir: docs
exclude_docs: |
  - excluded-doc.md

edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - content.action.edit
  icon:
    edit: material/pencil
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - 'üè† Home': 'index.md'
  - 'Getting Started': 'getting-started.md'
  - 'Starter Kit Contents':
      - 'mkdocs.yaml': 'starter-kit/mkdocs-yaml.md'
      - 'GitHub Workflow': 'starter-kit/github-workflow.md'
      - 'Markdown Extra Data': 'starter-kit/markdown-extra-data.md'
      - 'Shell Helper': 'starter-kit/shell-helper.md'
      - 'Markdown Linter': 'starter-kit/markdown-linter.md'
      - 'pre-commit Hooks': 'starter-kit/pre-commit-hooks.md'

plugins:
  - markdownextradata:
      data: data
  - search
  - techdocs-core
  - - kroki:
        FileTypes:
          - svg
        ServerURL: 'http://localhost:8001'
    - glightbox:
        touchNavigation: true
        loop: false
        effect: zoom
        slide_effect: slide
        width: 100%
        height: auto
        zoomable: true
        draggable: true
        skip_classes:
          - custom-skip-class-name
        auto_caption: false
        caption_position: bottom
        background: white
        shadow: true
        manual: false

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      linenums: false
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
